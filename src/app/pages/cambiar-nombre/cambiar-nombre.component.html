<section class="flex-column">
  <form
    (ngSubmit)="cambiarNombreYvolver(nombre.value)"
    #form="ngForm"
    class="flex-column"
  >
    <label for="nombre"> ESCRIBE TU NOMBRE </label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      [placeholder]="usuarioService.nombre()"
      #nombre
      required
      maxlength="20"
    />
    <button class="boton" [disabled]="form.invalid">Aceptar</button>
    <a class="boton" [routerLink]="['/']"> Volver </a>
  </form>
</section>
